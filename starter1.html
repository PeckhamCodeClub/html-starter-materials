<html>
<script>

    function changePhotoColour() {
        var photo = document.querySelector("img");
        photo.style.backgroundColor = "rgb(1,50,100)";
    }
</script>

<body>

    <h1>Freds</h1>
    <h2>Web</h2>
    <h3>Page</h3>
    <details>
        <summary>
            click to view photo
        </summary>
        <img src="Code_Club_logo.png" style="padding: 12px;">
        <button id="photo-button" onclick="changePhotoColour()">Colour Change</button>
    </details>
</body>

</html>
